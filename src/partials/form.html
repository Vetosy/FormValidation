<section class="form-box">
  <div class="container">
    <form class="form" method="POST" enctype="multipart/form-data">
      <input class="form__input" type="hidden" name="admin_email[]" value="">
      <input class="form__input" type="hidden" name="form_subject" value="Тема письма">
      <h2 class="form__title">Отправка формы</h2>
      <label class="form__label" for="name">
        Введите имя
        <input class="form__input input-name" id="name" type="text" name="Имя пользователя" placeholder="Твое имя"
          aria-required="true" aria-label="Поле для ввода вашего имени">
      </label>
      <label class="form__label" for="tel">
        Введите телефон
        <input class="form__input input-tel" id="tel" type="tel" name="Телефон" placeholder="Телефон"
          aria-required="true" aria-label="Поле для ввода вашего номера телефона">
      </label>
      <label class="form__label" for="email">
        Введите email
        <input class="form__input input-email" id="email" type="email" name="Email" placeholder="Email"
          aria-required="true" aria-label="Поле для ввода вашего Email">
      </label>
      <label class="form__label file" for="file">
        <span class="file__title">Прикрепить файл</span>
        <input class="file__input input-file" id="file" autocomplete="off" type="file" name="file[]" multiple
          aria-required="true" aria-label="Прикрепите файл">
      </label>
      <label class="form__label message" for="textarea">
        <span class="message__title">Отправить сообщение</span>
        <textarea class="message__textarea input-textarea" id="textarea" name="Сообщение" placeholder="Ваше сообщение"
          aria-required="true" aria-label="Введите ваше сообщение"></textarea>
      </label>
      <button class="form__btn" type="submit" aria-label="Отправить форму заявки">Отправить</button>
    </form>
  </div>
</section>
